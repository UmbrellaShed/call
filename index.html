<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Example</title>
    <script>
        function createButtonBasedOnUserAgent() {
            const userAgent = navigator.userAgent.toLowerCase();
            let buttonText = '';
            
            if (/micromessenger/.test(userAgent)) {  // 微信
                if (/android/.test(userAgent)) {
                    buttonText = 'ad123';
                } else if (/iphone|ipad/.test(userAgent)) {
                    buttonText = 'ap123';
                } else {
                    buttonText = 'wx123';
                }
            }

            if (buttonText) {
                const button = document.createElement('button');
                button.textContent = buttonText;
                button.onclick = () => window.location.href = `https://www.baidu.com/${buttonText.slice(2)}`;
                document.body.appendChild(button);
            }
        }

        window.onload = createButtonBasedOnUserAgent;
    </script>
</head>
<body>
</body>
</html>
